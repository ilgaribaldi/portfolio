<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Parse the URL path
      const path = window.location.pathname;
      // Redirect to index.html with the correct path
      window.location.href = `/${path}`;
    </script>
  </head>
  <body></body>
</html>
